# Variables
$mainMod = SUPER
$ctrl = CTRL
$shift = SHIFT

$SCRIPTS = $HOME/.config/hypr/scripts
$terminal = uwsm app -- kitty
$browser = uswm -- app brave --new-window --ozone-platform=wayland
$webapp = $browser --app

# Menu
bind = $mainMod, SPACE, exec, wofi
bind = $mainMod, S, exec, $SCRIPTS/menu-keybindings

# Color picker
bind = $mainMod, P, exec, hyprpicker -a

# Terminal
bind = $mainMod, RETURN, exec, $terminal

# Browser
bind = $mainMod, B, exec, $browser

# File manager
bind = $mainMod, E, exec, uwsm app -- nautilus --new-window

# Spotify
bind = $mainMod, M, exec, uwsm app -- spotify

# BTop
bind = $mainMod, H, exec, $terminal -e btop

# Docker
bind = $mainMod, D, exec, $terminal -e lazydocker

# Emoji picker
bind = $mainMod $ctrl, E, exec, smile

# Calculator
bind = $mainMod $ctrl, C, exec, gnome-calculator

# Power menu controls lock, suspend, relaunch, restart, shutdown
bind = $mainMod, ESCAPE, exec, $SCRIPTS/menu-power

# Notifications
bind = $mainMod, comma, exec, makoctl dismiss
bind = $mainMod $shift, comma, exec, makoctl dismiss --all
bind = $mainMod $ctrl, comma, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Screenshots
bind = $mainMod $shift, T, exec, hyprshot -m region # additional option running $SCRIPTS/hyprland/screenshot.sh
bind = $mainMod, T, exec, hyprshot -m window
# bind = , PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
# bind = SHIFT, PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window
# bind = CTRL, PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot output

# Screen recording
# bind = ALT, PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord
# bind = CTRL ALT, PRINT, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord output

# Screensaver
# bind = SUPER ALT, SPACE, exec, ~/.local/share/omarchy/bin/omarchy-launch-screensaver

# Close window
bind = $mainMod, Q, killactive

# Control tiling
bind = $mainMod, TAB, togglesplit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, G, togglegroup # Toggle window group
bind = $mainMod, W, swapsplit # Swapsplit
# bind = $mainMod $ctrl, V, exec, $SCRIPTS/hyprland/toggleallfloating.sh

# Move workspace focus with l, j, i, k letters
bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d

# bind = $mainMod, PERIOD, focusmonitor, +1
# bind = $mainMod, COMMA, focusmonitor, -1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace with mainMod + SHIFT + [0-9]
bind = $mainMod $shift, 1, movetoworkspace, 1
bind = $mainMod $shift, 2, movetoworkspace, 2
bind = $mainMod $shift, 3, movetoworkspace, 3
bind = $mainMod $shift, 4, movetoworkspace, 4
bind = $mainMod $shift, 5, movetoworkspace, 5
bind = $mainMod $shift, 6, movetoworkspace, 6
bind = $mainMod $shift, 7, movetoworkspace, 7
bind = $mainMod $shift, 8, movetoworkspace, 8
bind = $mainMod $shift, 9, movetoworkspace, 9
bind = $mainMod $shift, 0, movetoworkspace, 10

# Swap active window with the one next to it with mainMod + SHIFT + [l, u, k, j]
bind = $mainMod, $shift, J, swapwindow, l
bind = $mainMod, $shift, L, swapwindow, r
bind = $mainMod, $shift, I, swapwindow, u
bind = $mainMod, $shift, K, swapwindow, d

# bind = $mainMod, mouse_down, workspace, e+1 # Open next workspace
# bind = $mainMod, mouse_up, workspace, e-1 # Open previous workspace
# bind = $mainMod $ctrl, down, workspace, empty # Open the next empty workspace

# Resize active window
bind = $mainMod, minus, resizeactive, -100 0
bind = $mainMod, equal, resizeactive, 100 0
bind = $mainMod $shift, minus, resizeactive, 0 -100
bind = $mainMod $shift, equal, resizeactive, 0 100

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Actions
bind = $mainMod $shift, L, exec, hyprlock
bind = $mainMod $ctrl, W, exec, waypaper
bind = $mainMod $ctrl, K, exec, $SCRIPTS/hyprland/showkeybindings.sh
bind = $mainMod $shift, R, exec, hyprctl reload
bind = $mainMod, V, exec, $SCRIPTS/cliphist.sh
bind = $mainMod, Z, exec, missioncenter
# bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh # Open waybar theme switcher

# Multimedia
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

bindel = ,XF86AudioRaiseVolume, exec, $osdclient --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, $osdclient --output-volume lower
bindel = ,XF86AudioMute, exec, $osdclient --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, $osdclient --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, $osdclient --brightness raise
bindel = ,XF86MonBrightnessDown, exec, $osdclient --brightness lower
bindl = , XF86AudioNext, exec, $osdclient --playerctl next
bindl = , XF86AudioPause, exec, $osdclient --playerctl play-pause
bindl = , XF86AudioPlay, exec, $osdclient --playerctl play-pause
bindl = , XF86AudioPrev, exec, $osdclient --playerctl previous

