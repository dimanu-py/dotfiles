# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = on
        xray = true
        vibrancy = 0.1696
    }

    active_opacity = 1.0
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
}