# Set wallpaper
set $wallpaper $HOME/Pictures/wallpapers/shaded_landscape.png
output * bg $wallpaper fill

# Configure border style <normal | 1 pixel | pixel xx | none | pixel>
default_border pixel 2px
for_window [class=".*"] border pixel 2
smart_borders on

hide_edge_borders none

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:JetBrains Mono 14

# Set inner/outter gaps
gaps inner 3px
gaps outer 8px
smart_gaps on # gaps used if only more than one container on the workspace)

# Colors
# class                 border  backgr. text    indicator child_border
client.focused          #cba6f7 #cba6f7 #ffffff #cba6f7   #cba6f7