- name: Install libraries for terminal
  pacman:
    name:
      - wget
      - curl
      - unzip
      - inetutils
      - impala
      - fd
      - eza
      - fzf
      - ripgrep
      - zoxide
      - bat
      - jq
      - wl-clipboard
      - fastfetch
      - btop
      - man
      - tldr
      - less
      - whois
      - plocate
      - kitty
      - ghostty
      - fish
      - starship

- name: Install fonts
  pacman:
    name:
      - ttf-font-awesome
      - ttf-cascadia-mono-nerd
      - noto-fonts
      - noto-fonts-emoji
      - ttf-jetbrains-mono
      - noto-fonts-cjk
      - noto-fonts-extra

- name: Set fish as default shell
  ansible.builtin.user:
    name: "{{ user }}"
    shell: /usr/bin/fish

- name: Apply custom dotfiles for terminal
  become: false
  command: stow --adopt bat fish kitty starship ghostty
