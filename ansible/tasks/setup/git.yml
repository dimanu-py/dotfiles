- name: Setup git info
  command: |
    git config --global user.name "dimanu-py"
    git config --global user.email "dimanu.py@gmail.com"

- name: Git configuration files
  become: false
  file:
    src: "{{ home }}/.doftiles/gitconfig/{{ item }}"
    dest: "{{ home }}/{{ item }}"
    state: link
    force: yes
  loop:
    - .gitconfig
    - .gitignore
