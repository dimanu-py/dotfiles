- name: Update pacman
  pacman:
    update_cache: yes

- name: Install dependencies
  pacman:
    name:
      - git
      - base-devel
      - gum
      - python-terminaltexteffects
      - imagemagick

- name: Clone yay repository
  become: yes
  git:
    repo: https://aur.archlinux.org/yay-git.git
    dest: /opt/yay-git
    clone: yes
    update: no

- name: Change yay directory ownership
  become: yes
  file:
    path: /opt/yay-git
    owner: "{{ user }}"
    group: "{{ user }}"
    recurse: yes
  
- name: Install yay
  become: yes
  become_user: "{{ user }}"
  command: makepkg -si --noconfirm
  args:
    chdir: /opt/yay-git

- name: Clone dotfiles
  become: false
  git:
    repo: https://github.com/dimanu-py/dotfiles.git
    version: main
    dest: "{{ home }}/.dotfiles"
    clone: yes
    update: yes